<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details - Jago Motion Technologies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-papmQ+1QwQw5QwQw5QwQw5QwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Keep only minimal custom styles for unique effects. Remove layout, padding, and font-size custom CSS in favor of Tailwind. */
    .custom-arrow-btn {
      border: 2px solid #002366;
      background: #fff;
      color: #002366;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.06);
      transition: background 0.2s, box-shadow 0.2s;
      padding: 0;
    }
    .custom-arrow-btn:hover {
      background: #e6f0ff;
      box-shadow: 0 4px 16px 0 rgba(0,0,0,0.10);
    }
    .custom-arrow-icon {
      width: 18px;
      height: 18px;
      display: block;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col justify-between">

  <!-- Navbar -->
  <div id="navbar-placeholder" class="w-full"></div>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>

  <!-- Main Content -->
  <main class="main-content pt-4 md:pt-8 pb-11 flex-grow">
    <div class="max-w-screen-lg mx-auto px-2 sm:px-4 py-4">
      <div class="text-center mb-6">
        <h1 class="text-2xl sm:text-3xl font-bold mb-2 text-blue-700">Electric Tricycle</h1>
      </div>
      <main class="main-content py-4 sm:py-8">
        <div class="content-grid grid grid-cols-1 md:grid-cols-2 gap-6">
          <section class="media-container flex flex-col gap-4">
            <div class="media-item flex justify-center items-center gap-4">
              <button id="carousel-left" class="custom-arrow-btn z-10" aria-label="Previous image">
                <svg class="custom-arrow-icon" viewBox="0 0 24 24" fill="none" stroke="#002366" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
              </button>
              <div class="bg-white rounded-lg shadow p-2 aspect-square w-96 flex justify-center items-center">
                <img id="carousel-image" src="images/E-Tricycle/E-Tricycle-0.jpg" alt="E-Tricycle" class="max-w-full max-h-full object-contain transition-all duration-300" />
              </div>
              <button id="carousel-right" class="custom-arrow-btn z-10" aria-label="Next image">
                <svg class="custom-arrow-icon" viewBox="0 0 24 24" fill="none" stroke="#002366" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 6 15 12 9 18"/></svg>
              </button>
            </div>
            <div id="carousel-indicators" class="flex justify-center items-center gap-3 mt-4"></div>
          </section>
        </div>
      </main>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder" class="w-full"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
    
    // Brochure Generation Function
    function generateBrochure() {
      // 1. Open the brochure image directly in a new window for printing
      const printWindow = window.open('images/E-Tricycle/E-Tricycle-Brochure.jpg', '_blank');
      if (printWindow) {
        printWindow.onload = function() {
          setTimeout(function() {
            printWindow.print();
          }, 1000); // Wait 1 second for image to load
        };
      }

      // 2. Trigger download of the image
      const link = document.createElement('a');
      link.href = 'images/E-Tricycle/E-Tricycle-Brochure.jpg';
      link.download = 'E-Tricycle-Brochure.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function showMedia(id) {
      // Hide all and pause video
      document.querySelectorAll('.main-media').forEach(el => {
        el.classList.add('hidden');
        // If it's a video element, pause it
        if (el.tagName === 'VIDEO') {
          el.pause();
        }
      });
      document.querySelectorAll('[id^="thumb-"]').forEach(el => el.classList.remove('border-blue-500'));
      
      // Show selected
      if (id === 'img1') {
        document.getElementById('main-img1').classList.remove('hidden');
        document.getElementById('thumb-img1').classList.add('border-blue-500');
      } else if (id === 'img2') {
        document.getElementById('main-img2').classList.remove('hidden');
        document.getElementById('thumb-img2').classList.add('border-blue-500');
      } else if (id === 'img3') {
        document.getElementById('main-img3').classList.remove('hidden');
        document.getElementById('thumb-img3').classList.add('border-blue-500');
      } else if (id === 'img4') {
        document.getElementById('main-img4').classList.remove('hidden');
        document.getElementById('thumb-img4').classList.add('border-blue-500');
      } else if (id === 'img5') {
        document.getElementById('main-img5').classList.remove('hidden');
        document.getElementById('thumb-img5').classList.add('border-blue-500');
      } else if (id === 'vid1') {
        document.getElementById('main-vid1').classList.remove('hidden');
        document.getElementById('thumb-vid1').classList.add('border-blue-500');
      }
    }

    // Carousel functionality for tricycle images
    const tricycleImages = [
      'images/E-Tricycle/E-Tricycle-0.jpg',
      'images/E-Tricycle/E-Tricycle-1.jpg',
      'images/E-Tricycle/E-Tricycle-2.jpg',
      'images/E-Tricycle/E-Tricycle-3.jpg',
      'images/E-Tricycle/E-Tricycle-4.jpg'
    ];
    let currentTricycleIndex = 0;
    const carouselImg = document.getElementById('carousel-image');
    const leftBtn = document.getElementById('carousel-left');
    const rightBtn = document.getElementById('carousel-right');
    const indicatorsContainer = document.getElementById('carousel-indicators');

    function renderIndicators() {
      if (!indicatorsContainer) return;
      indicatorsContainer.innerHTML = '';
      for (let i = 0; i < tricycleImages.length; i++) {
        const dot = document.createElement('span');
        dot.className = 'inline-block rounded-full mx-1 transition-all duration-200' + (i === currentTricycleIndex ? ' bg-[#002366] w-4 h-4' : ' bg-gray-400 w-3 h-3');
        dot.style.cursor = 'pointer';
        dot.addEventListener('click', () => {
          currentTricycleIndex = i;
          carouselImg.src = tricycleImages[currentTricycleIndex];
          renderIndicators();
        });
        indicatorsContainer.appendChild(dot);
      }
    }

    if (carouselImg && leftBtn && rightBtn) {
      leftBtn.addEventListener('click', () => {
        currentTricycleIndex = (currentTricycleIndex - 1 + tricycleImages.length) % tricycleImages.length;
        carouselImg.src = tricycleImages[currentTricycleIndex];
        renderIndicators();
      });
      rightBtn.addEventListener('click', () => {
        currentTricycleIndex = (currentTricycleIndex + 1) % tricycleImages.length;
        carouselImg.src = tricycleImages[currentTricycleIndex];
        renderIndicators();
      });
    }
    renderIndicators();
  </script>
</body>
</html>
