<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details - Jago Motion Technologies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-papmQ+1QwQw5QwQw5QwQw5QwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Keep only minimal custom styles for unique effects. Remove layout, padding, and font-size custom CSS in favor of Tailwind. */
  </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col justify-between">

  <!-- Navbar -->
  <div id="navbar-placeholder" class="w-full"></div>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>

  <!-- Main Content -->
  <main class="main-content pt-4 md:pt-8 pb-11 flex-grow">
    <div class="max-w-screen-lg mx-auto px-2 sm:px-4 py-4">
      <section class="hero-section bg-blue-700 text-white text-center py-6 sm:py-10 rounded-lg mb-6">
        <h1 class="hero-title text-2xl sm:text-3xl font-bold mb-2">Electric Trike</h1>
        <div class="hero-actions flex flex-col sm:flex-row gap-3 justify-center items-center mt-2">
          <!-- Action buttons here -->
        </div>
      </section>
      <main class="main-content py-4 sm:py-8">
        <div class="content-grid grid grid-cols-1 md:grid-cols-2 gap-6">
          <section class="content-section bg-white rounded-lg shadow-md p-4 sm:p-8">
            <h2 class="section-title text-xl sm:text-2xl font-bold text-blue-700 mb-4">Product Overview</h2>
            <p class="product-description text-gray-700 text-base leading-relaxed"> <!-- Product description here --> </p>
            <ul class="features-list list-none mt-4">
              <!-- Features here -->
            </ul>
          </section>
          <section class="media-container flex flex-col gap-4">
            <div class="media-item rounded-lg overflow-hidden shadow">
              <img src="images/E-Trike/E-Trike-0.jpg" alt="E-Trike" class="w-full h-48 sm:h-64 object-contain bg-gray-100" />
            </div>
            <div class="media-item rounded-lg overflow-hidden shadow">
              <video src="images/E-Trike/E-Trike-V-1.mp4" controls class="w-full h-48 sm:h-64 object-contain bg-gray-100"></video>
            </div>
          </section>
        </div>
      </main>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder" class="w-full"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
    
    // Brochure Generation Function
    function generateBrochure() {
      // 1. Open the brochure image directly in a new window for printing
      const printWindow = window.open('images/E-Trike/E-Trike-Brochure.jpg', '_blank');
      if (printWindow) {
        printWindow.onload = function() {
          setTimeout(function() {
            printWindow.print();
          }, 1000); // Wait 1 second for image to load
        };
      }

      // 2. Trigger download of the image
      const link = document.createElement('a');
      link.href = 'images/E-Trike/E-Trike-Brochure.jpg';
      link.download = 'E-Trike-Brochure.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function showMedia(id) {
      // Hide all and pause video
      document.querySelectorAll('.main-media').forEach(el => {
        el.classList.add('hidden');
        // If it's a video element, pause it
        if (el.tagName === 'VIDEO') {
          el.pause();
        }
      });
      document.querySelectorAll('[id^="thumb-"]').forEach(el => el.classList.remove('border-blue-500'));
      
      // Show selected
      if (id === 'img1') {
        document.getElementById('main-img1').classList.remove('hidden');
        document.getElementById('thumb-img1').classList.add('border-blue-500');
      } else if (id === 'img2') {
        document.getElementById('main-img2').classList.remove('hidden');
        document.getElementById('thumb-img2').classList.add('border-blue-500');
      } else if (id === 'img3') {
        document.getElementById('main-img3').classList.remove('hidden');
        document.getElementById('thumb-img3').classList.add('border-blue-500');
      } else if (id === 'img4') {
        document.getElementById('main-img4').classList.remove('hidden');
        document.getElementById('thumb-img4').classList.add('border-blue-500');
      } else if (id === 'img5') {
        document.getElementById('main-img5').classList.remove('hidden');
        document.getElementById('thumb-img5').classList.add('border-blue-500');
      } else if (id === 'vid1') {
        document.getElementById('main-vid1').classList.remove('hidden');
        document.getElementById('thumb-vid1').classList.add('border-blue-500');
      }
    }
  </script>
</body>
</html>
