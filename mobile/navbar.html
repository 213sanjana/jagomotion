<header class="bg-[#001C71] text-white w-full shadow-md">
  <div class="mx-auto px-4 sm:px-6 lg:px-8 max-w-screen-xl flex flex-col sm:flex-row items-center justify-between py-2">
    <div class="flex items-center justify-between w-full sm:w-auto">
      <a href="index.html" class="flex items-center gap-2">
        <img src="images/JAGO_Blue_Light.png" alt="JAGO Logo" class="h-10 w-auto" />
      </a>
      <!-- Home menu link for mobile instead of hamburger -->
      <a class='sm:hidden ml-auto p-2 font-bold text-lg tracking-wide' href='/'>Home</a>
    </div>
    <!-- Navigation Links -->
    <nav class="hidden sm:flex gap-4 items-center font-medium text-base" id="navbar-links">
      <a class='hover:text-blue-200' href='/'>Home</a>
      <a class='hover:text-blue-200' href='/productcorousal'>Products</a>
      <!-- About Dropdown -->
      <div class="relative group">
        <a class="hover:text-blue-200 inline-block py-2 px-2">About</a>
        <div class="absolute left-0 top-full hidden group-hover:block bg-white text-black rounded shadow-lg mt-0 min-w-[200px] z-50 text-base">
          <a class='block px-4 py-2 hover:bg-gray-100' href='/mission_page'>Mission</a>
          <a class='block px-4 py-2 hover:bg-gray-100' href='/disabilities_policies'>Disabilities Policies</a>
          <a class='block px-4 py-2 hover:bg-gray-100' href='/blogs'>Blogs</a>
        </div>
      </div>
      <a class='hover:text-blue-200' href='/contacts'>Contact</a>
    </nav>
  </div>
  <!-- Mobile Navigation (hidden by default) -->
  <nav class="sm:hidden bg-blue-800 w-full px-4 py-2 flex flex-col gap-2 text-base font-medium" id="mobile-navbar" style="display: none;">
    <a class='hover:text-blue-200 py-2' href='/'>Home</a>
    <a class='hover:text-blue-200 py-2' href='/productcorousal'>Products</a>
    <div class="border-t border-blue-600 my-1"></div>
    <a class='hover:text-blue-200 py-2' href='/mission_page'>Mission</a>
    <a class='hover:text-blue-200 py-2' href='/disabilities_policies'>Disabilities Policies</a>
    <a class='hover:text-blue-200 py-2' href='/blogs'>Blogs</a>
    <div class="border-t border-blue-600 my-1"></div>
    <a class='hover:text-blue-200 py-2' href='/contacts'>Contact</a>
  </nav>
  <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileNavbar = document.getElementById('mobile-navbar');
    const navbarLinks = document.getElementById('navbar-links');
    if (mobileMenuBtn) {
      mobileMenuBtn.addEventListener('click', () => {
        if (mobileNavbar.style.display === 'none' || mobileNavbar.style.display === '') {
          mobileNavbar.style.display = 'flex';
        } else {
          mobileNavbar.style.display = 'none';
        }
      });
    }
    // Hide mobile nav on desktop resize
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 640) {
        mobileNavbar.style.display = 'none';
      }
    });
  </script>
</header>
