<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Jago Motion Technologies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- JustGage and Raphael.js -->
  <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">

  <!-- Navbar placeholder -->
  <div id="navbar"></div>

  <!-- Main content -->
  <main class="flex-grow">
    <section class="py-12 bg-white">
      <div class="container mx-auto px-4 flex flex-col md:flex-row items-start gap-8">

        <!-- Contact Form -->
        <div class="md:w-1/2">
          <h2 class="text-3xl font-bold text-gray-800 mb-6">Enquire About Products</h2>
          <form id="enquiryForm" class="space-y-4">
            <div>
              <label class="block text-gray-700 font-medium mb-1" for="product">Product</label>
              <select id="product" name="product" required
                class="w-full border border-gray-300 px-2 py-2 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Select a product</option>
                <option value="electric-rikshaw">Electric Rikshaw</option>
                <option value="electric-tricycle">Electric Tri-cycle</option>
                <option value="mobility-vehicle">Electric Mobility Vehicle</option>
                <option value="cerebral-palsy-walker">Cerebral Palsy Walker</option>
                <option value="walker-prosthetics">Walker Assisted Prosthetics</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1" for="name">Name</label>
              <input type="text" id="name" name="name" required
                class="w-full border border-gray-300 px-2 py-1 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1" for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required
                class="w-full border border-gray-300 px-2 py-1 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1" for="place">Place</label>
              <input type="text" id="place" name="place"
                class="w-full border border-gray-300 px-2 py-1 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1" for="question">Question</label>
              <textarea id="question" name="question" rows="2" required
                class="w-full border border-gray-300 px-2 py-1 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <button type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">Submit</button>
          </form>
        </div>

        <!-- Map & Gauges -->
        <div class="md:w-1/2">
          <!-- Map -->
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215573291234!2d-73.98784492453715!3d40.74844097138985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1689876423582!5m2!1sen!2sus" 
            class="w-full h-64 md:h-80 rounded-lg shadow-md border-0"
            allowfullscreen="" 
            loading="lazy">
          </iframe>

          <!-- Gauges under map -->
          <div class="mt-10 flex gap-8 items-start">
            <!-- India Gauge -->
            <div class="flex flex-col items-center">
              <p class="text-sm font-semibold text-gray-700">Views from India</p>
              <div id="gauge-india" class="w-[100px] h-[80px]"></div>
              <p class="text-xs text-gray-500 mt-1">India</p>
            </div>

            <!-- World Gauge -->
            <div class="flex flex-col items-center">
              <p class="text-sm font-semibold text-gray-700">Views from World</p>
              <div id="gauge-world" class="w-[100px] h-[80px]"></div>
              <p class="text-xs text-gray-500 mt-1">World</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Loader -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

  <!-- Navbar Loader -->
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>

  <!-- WhatsApp Submission -->
  <script>
    document.getElementById("enquiryForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const product = document.getElementById("product").value;
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const place = document.getElementById("place").value.trim();
      const question = document.getElementById("question").value.trim();

      const message = `Hello, my name is ${name}%0AProduct: ${product}%0APhone: ${phone}%0APlace: ${place}%0AQuestion: ${question}`;
      const whatsappNumber = "917083861174";
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;
      window.open(whatsappURL, "_blank");
    });
  </script>

  <!-- JustGage Initialization -->
  <script>
    window.onload = function () {
      new JustGage({
        id: "gauge-india",
        value: 76,
        min: 0,
        max: 100,
        title: "",
        label: "%",
        gaugeWidthScale: 0.6,
        donut: true,
        hideInnerShadow: true,
        customSectors: [
          { color: "#f44336", lo: 0, hi: 30 },
          { color: "#ffeb3b", lo: 30, hi: 60 },
          { color: "#4caf50", lo: 60, hi: 100 }
        ],
        levelColors: ["#4caf50"],
        counter: true
      });

      new JustGage({
        id: "gauge-world",
        value: 92,
        min: 0,
        max: 100,
        title: "",
        label: "%",
        gaugeWidthScale: 0.6,
        donut: true,
        hideInnerShadow: true,
        customSectors: [
          { color: "#f44336", lo: 0, hi: 30 },
          { color: "#ffeb3b", lo: 30, hi: 60 },
          { color: "#2196f3", lo: 60, hi: 100 }
        ],
        levelColors: ["#2196f3"],
        counter: true
      });
    };
  </script>
</body>
</html>
