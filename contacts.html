<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Jago Motion Technologies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- JustGage and Raphael.js -->
  <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>

  <style>
    /* Mobile-first contact page styles */
    .contact-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    @media (min-width: 640px) {
      .contact-container {
        padding: 0 1.5rem;
      }
    }

    @media (min-width: 1024px) {
      .contact-container {
        padding: 0 2rem;
      }
    }

    .contact-section {
      padding: 2rem 0;
    }

    @media (min-width: 768px) {
      .contact-section {
        padding: 3rem 0;
      }
    }

    @media (min-width: 1024px) {
      .contact-section {
        padding: 4rem 0;
      }
    }

    .contact-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 1.5rem;
    }

    @media (min-width: 768px) {
      .contact-title {
        font-size: 2.25rem;
        margin-bottom: 2rem;
      }
    }

    @media (min-width: 1024px) {
      .contact-title {
        font-size: 2.5rem;
        margin-bottom: 2.5rem;
      }
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    @media (min-width: 768px) {
      .form-group {
        margin-bottom: 1.5rem;
      }
    }

    .form-label {
      display: block;
      color: #374151;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    @media (min-width: 768px) {
      .form-label {
        font-size: 1rem;
        margin-bottom: 0.75rem;
      }
    }

    .form-input {
      width: 100%;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1rem;
      transition: all 0.2s ease;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    @media (min-width: 768px) {
      .form-input {
        padding: 1rem;
        font-size: 1.125rem;
      }
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    @media (min-width: 768px) {
      .form-textarea {
        min-height: 120px;
      }
    }

    .submit-btn {
      background: #2563eb;
      color: white;
      padding: 0.875rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }

    .submit-btn:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    @media (min-width: 768px) {
      .submit-btn {
        width: auto;
        padding: 1rem 2.5rem;
        font-size: 1.125rem;
      }
    }

    .map-container {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    @media (min-width: 768px) {
      .map-container {
        margin-bottom: 2.5rem;
      }
    }

    .map-iframe {
      width: 100%;
      height: 250px;
      border: none;
    }

    @media (min-width: 768px) {
      .map-iframe {
        height: 300px;
      }
    }

    @media (min-width: 1024px) {
      .map-iframe {
        height: 320px;
      }
    }

    .gauges-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    @media (min-width: 768px) {
      .gauges-container {
        flex-direction: row;
        justify-content: center;
        gap: 3rem;
      }
    }

    .gauge-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .gauge-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
    }

    @media (min-width: 768px) {
      .gauge-title {
        font-size: 1rem;
        margin-bottom: 0.75rem;
      }
    }

    .gauge-container {
      width: 120px;
      height: 100px;
      margin-bottom: 0.5rem;
    }

    @media (min-width: 768px) {
      .gauge-container {
        width: 140px;
        height: 120px;
        margin-bottom: 0.75rem;
      }
    }

    .gauge-label {
      font-size: 0.75rem;
      color: #6b7280;
    }

    @media (min-width: 768px) {
      .gauge-label {
        font-size: 0.875rem;
      }
    }

    /* Layout responsive */
    .contact-layout {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    @media (min-width: 1024px) {
      .contact-layout {
        flex-direction: row;
        gap: 4rem;
        align-items: flex-start;
      }
    }

    .contact-form-section {
      flex: 1;
    }

    .contact-info-section {
      flex: 1;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">

  <!-- Navbar placeholder -->
  <div id="navbar"></div>

  <!-- Main content -->
  <main class="flex-grow">
    <section class="contact-section bg-white">
      <div class="contact-container">
        <div class="contact-layout">
        <!-- Contact Form -->
          <div class="contact-form-section">
            <h2 class="contact-title">Enquire About Products</h2>
          <form id="enquiryForm" class="space-y-4">
              <div class="form-group">
                <label class="form-label" for="product">Product</label>
                <select id="product" name="product" required class="form-input">
                <option value="" disabled selected>Select a product</option>
                <option value="electric-rikshaw">Electric Rikshaw</option>
                <option value="electric-tricycle">Electric Tri-cycle</option>
                <option value="mobility-vehicle">Electric Mobility Vehicle</option>
                <option value="cerebral-palsy-walker">Cerebral Palsy Walker</option>
                <option value="walker-prosthetics">Walker Assisted Prosthetics</option>
              </select>
            </div>
              
              <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input type="text" id="name" name="name" required class="form-input" />
            </div>
              
              <div class="form-group">
                <label class="form-label" for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required class="form-input" />
            </div>
              
              <div class="form-group">
                <label class="form-label" for="place">Place</label>
                <input type="text" id="place" name="place" class="form-input" />
            </div>
              
              <div class="form-group">
                <label class="form-label" for="question">Question</label>
                <textarea id="question" name="question" rows="4" required class="form-input form-textarea"></textarea>
            </div>
              
              <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane mr-2"></i>
                Submit Enquiry
              </button>
          </form>
        </div>

        <!-- Map & Gauges -->
          <div class="contact-info-section">
          <!-- Map -->
            <div class="map-container">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215573291234!2d-73.98784492453715!3d40.74844097138985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1689876423582!5m2!1sen!2sus" 
                class="map-iframe"
            allowfullscreen="" 
            loading="lazy">
          </iframe>
            </div>

            <!-- Gauges -->
            <div class="gauges-container">
            <!-- India Gauge -->
              <div class="gauge-item">
                <p class="gauge-title">Views from India</p>
                <div id="gauge-india" class="gauge-container"></div>
                <p class="gauge-label">India</p>
            </div>

            <!-- World Gauge -->
              <div class="gauge-item">
                <p class="gauge-title">Views from World</p>
                <div id="gauge-world" class="gauge-container"></div>
                <p class="gauge-label">World</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Loader -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

  <!-- Navbar Loader -->
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>

  <!-- WhatsApp Submission -->
  <script>
    document.getElementById("enquiryForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const product = document.getElementById("product").value;
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const place = document.getElementById("place").value.trim();
      const question = document.getElementById("question").value.trim();

      const message = `Hello, my name is ${name}%0AProduct: ${product}%0APhone: ${phone}%0APlace: ${place}%0AQuestion: ${question}`;
      const whatsappNumber = "917083861174";
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;
      window.open(whatsappURL, "_blank");
    });
  </script>

  <!-- JustGage Initialization -->
  <script>
    window.onload = function () {
      new JustGage({
        id: "gauge-india",
        value: 76,
        min: 0,
        max: 100,
        title: "",
        label: "%",
        gaugeWidthScale: 0.6,
        donut: true,
        hideInnerShadow: true,
        customSectors: [
          { color: "#f44336", lo: 0, hi: 30 },
          { color: "#ffeb3b", lo: 30, hi: 60 },
          { color: "#4caf50", lo: 60, hi: 100 }
        ],
        levelColors: ["#4caf50"],
        counter: true
      });

      new JustGage({
        id: "gauge-world",
        value: 92,
        min: 0,
        max: 100,
        title: "",
        label: "%",
        gaugeWidthScale: 0.6,
        donut: true,
        hideInnerShadow: true,
        customSectors: [
          { color: "#f44336", lo: 0, hi: 30 },
          { color: "#ffeb3b", lo: 30, hi: 60 },
          { color: "#2196f3", lo: 60, hi: 100 }
        ],
        levelColors: ["#2196f3"],
        counter: true
      });
    };
  </script>
</body>
</html>
