<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Jago Motion Technologies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- JustGage and Raphael.js -->
  <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>

  <style>
    /* Touch-friendly form elements */
    .touch-input {
      min-height: 44px;
      padding: 12px 16px;
    }
    
    .touch-button {
      min-height: 48px;
      min-width: 48px;
    }

    /* Improved focus states */
    .focus-visible:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }

    /* Smooth transitions */
    .transition-all {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">

  <!-- Navbar placeholder -->
  <div id="navbar"></div>

  <!-- Main content -->
  <main class="flex-grow">
    <!-- Hero Section -->
    <section class="bg-blue-600 text-white py-8 sm:py-12 md:py-16">
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4">
          Contact Us
        </h1>
        <p class="text-lg sm:text-xl md:text-2xl max-w-3xl mx-auto">
          Get in touch with us to learn more about our mobility products and how they can help you.
        </p>
      </div>
    </section>

    <section class="py-8 sm:py-12 md:py-16 bg-white">
      <div class="container mx-auto px-4">
        <div class="max-w-6xl mx-auto">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
            
            <!-- Contact Form -->
            <div class="order-2 lg:order-1">
              <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800 mb-6 md:mb-8">
                Enquire About Products
              </h2>
              <form id="enquiryForm" class="space-y-6">
                <div>
                  <label class="block text-gray-700 font-semibold mb-2 text-base" for="product">
                    Product *
                  </label>
                  <select id="product" name="product" required
                    class="w-full border-2 border-gray-300 px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all touch-input text-base">
                    <option value="" disabled selected>Select a product</option>
                    <option value="electric-rikshaw">Electric Rikshaw</option>
                    <option value="electric-tricycle">Electric Tri-cycle</option>
                    <option value="mobility-vehicle">Electric Mobility Vehicle</option>
                    <option value="cerebral-palsy-walker">Cerebral Palsy Walker</option>
                    <option value="walker-prosthetics">Walker Assisted Prosthetics</option>
                  </select>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                  <div>
                    <label class="block text-gray-700 font-semibold mb-2 text-base" for="name">
                      Name *
                    </label>
                    <input type="text" id="name" name="name" required
                      class="w-full border-2 border-gray-300 px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all touch-input text-base" 
                      placeholder="Your full name" />
                  </div>
                  <div>
                    <label class="block text-gray-700 font-semibold mb-2 text-base" for="phone">
                      Phone Number *
                    </label>
                    <input type="tel" id="phone" name="phone" required
                      class="w-full border-2 border-gray-300 px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all touch-input text-base" 
                      placeholder="Your phone number" />
                  </div>
                </div>

                <div>
                  <label class="block text-gray-700 font-semibold mb-2 text-base" for="place">
                    Place
                  </label>
                  <input type="text" id="place" name="place"
                    class="w-full border-2 border-gray-300 px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all touch-input text-base" 
                    placeholder="Your city/location" />
                </div>

                <div>
                  <label class="block text-gray-700 font-semibold mb-2 text-base" for="question">
                    Question *
                  </label>
                  <textarea id="question" name="question" rows="4" required
                    class="w-full border-2 border-gray-300 px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-base resize-none" 
                    placeholder="Tell us about your requirements..."></textarea>
                </div>

                <div class="flex flex-col sm:flex-row gap-4">
                  <button type="submit"
                    class="bg-blue-600 text-white px-8 py-4 rounded-lg font-semibold hover:bg-blue-700 transition-all duration-300 touch-button text-base flex-1">
                    <i class="fas fa-paper-plane mr-2"></i>
                    Submit Enquiry
                  </button>
                  <a href="tel:+917083861174" 
                    class="border-2 border-blue-600 text-blue-600 px-8 py-4 rounded-lg font-semibold hover:bg-blue-600 hover:text-white transition-all duration-300 touch-button text-base flex items-center justify-center">
                    <i class="fas fa-phone mr-2"></i>
                    Call Now
                  </a>
                </div>
              </form>
            </div>

            <!-- Map & Gauges -->
            <div class="order-1 lg:order-2">
              <!-- Map -->
              <div class="mb-8">
                <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4">
                  Our Location
                </h3>
                <iframe 
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215573291234!2d-73.98784492453715!3d40.74844097138985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1689876423582!5m2!1sen!2sus" 
                  class="w-full h-64 sm:h-80 md:h-96 rounded-lg shadow-lg border-0"
                  allowfullscreen="" 
                  loading="lazy">
                </iframe>
              </div>

              <!-- Gauges -->
              <div class="bg-gray-50 rounded-lg p-6">
                <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mb-6 text-center">
                  Global Reach
                </h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
                  <!-- India Gauge -->
                  <div class="flex flex-col items-center">
                    <p class="text-base font-semibold text-gray-700 mb-3">Views from India</p>
                    <div id="gauge-india" class="w-32 h-24 sm:w-40 sm:h-32"></div>
                    <p class="text-sm text-gray-500 mt-2">India</p>
                  </div>

                  <!-- World Gauge -->
                  <div class="flex flex-col items-center">
                    <p class="text-base font-semibold text-gray-700 mb-3">Views from World</p>
                    <div id="gauge-world" class="w-32 h-24 sm:w-40 sm:h-32"></div>
                    <p class="text-sm text-gray-500 mt-2">World</p>
                  </div>
                </div>
              </div>

              <!-- Contact Info -->
              <div class="mt-8 bg-blue-50 rounded-lg p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">
                  Get in Touch
                </h3>
                <div class="space-y-3">
                  <div class="flex items-center">
                    <i class="fas fa-phone text-blue-600 w-5 mr-3"></i>
                    <a href="tel:+917083861174" class="text-gray-700 hover:text-blue-600 transition-colors">
                      +91 708 386 1174
                    </a>
                  </div>
                  <div class="flex items-center">
                    <i class="fab fa-whatsapp text-green-600 w-5 mr-3"></i>
                    <a href="https://wa.me/917083861174" class="text-gray-700 hover:text-green-600 transition-colors">
                      WhatsApp
                    </a>
                  </div>
                  <div class="flex items-center">
                    <i class="fas fa-envelope text-blue-600 w-5 mr-3"></i>
                    <a href="mailto:info@jagomotion.com" class="text-gray-700 hover:text-blue-600 transition-colors">
                      info@jagomotion.com
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Loader -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

  <!-- Navbar Loader -->
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>

  <!-- WhatsApp Submission -->
  <script>
    document.getElementById("enquiryForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const product = document.getElementById("product").value;
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const place = document.getElementById("place").value.trim();
      const question = document.getElementById("question").value.trim();

      const message = `Hello, my name is ${name}%0AProduct: ${product}%0APhone: ${phone}%0APlace: ${place}%0AQuestion: ${question}`;
      const whatsappNumber = "917083861174";
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;
      window.open(whatsappURL, "_blank");
    });
  </script>

  <!-- JustGage Initialization -->
  <script>
    window.onload = function () {
      new JustGage({
        id: "gauge-india",
        value: 76,
        min: 0,
        max: 100,
        title: "",
        label: "%",
        gaugeWidthScale: 0.6,
        donut: true,
        hideInnerShadow: true,
        customSectors: [
          { color: "#f44336", lo: 0, hi: 30 },
          { color: "#ffeb3b", lo: 30, hi: 60 },
          { color: "#4caf50", lo: 60, hi: 100 }
        ],
        levelColors: ["#4caf50"],
        counter: true
      });

      new JustGage({
        id: "gauge-world",
        value: 92,
        min: 0,
        max: 100,
        title: "",
        label: "%",
        gaugeWidthScale: 0.6,
        donut: true,
        hideInnerShadow: true,
        customSectors: [
          { color: "#f44336", lo: 0, hi: 30 },
          { color: "#ffeb3b", lo: 30, hi: 60 },
          { color: "#2196f3", lo: 60, hi: 100 }
        ],
        levelColors: ["#2196f3"],
        counter: true
      });
    };
  </script>
</body>
</html>
