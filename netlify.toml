[build]
  # No build command needed for static site
  publish = "."
  command = ""

[build.environment]
  NODE_VERSION = "18"

# Redirect rules for better SEO and user experience
[[redirects]]
  from = "/"
  to = "/main.html"
  status = 200

# Mobile version redirect
[[redirects]]
  from = "/mobile"
  to = "/mobile/"
  status = 301

# Mobile product page redirects
[[redirects]]
  from = "/mobile/e_tricycle_page"
  to = "/mobile/e_tricycle_page.html"
  status = 200

[[redirects]]
  from = "/mobile/e_mini_page"
  to = "/mobile/e_mini_page.html"
  status = 200

[[redirects]]
  from = "/mobile/e_rickshaw_page"
  to = "/mobile/e_rickshaw_page.html"
  status = 200

[[redirects]]
  from = "/mobile/e_trike_page"
  to = "/mobile/e_trike_page.html"
  status = 200

[[redirects]]
  from = "/mobile/cpwalker_page"
  to = "/mobile/cpwalker_page.html"
  status = 200

[[redirects]]
  from = "/mobile/wap_page"
  to = "/mobile/wap_page.html"
  status = 200

# Handle 404 errors
[[redirects]]
  from = "/*"
  to = "/main.html"
  status = 404

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate" 