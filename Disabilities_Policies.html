<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disabilities Policies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if (
      /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
      && window.location.hostname === "jagomotion.com"
    ) {
      window.location.href = "https://jagopreprod.netlify.app" + window.location.pathname;
    }
  </script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .main-content {
      flex: 1 0 auto;
    }
    .policy-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin: 25px 0 20px 0;
      color: #001C71;
    }
    .policy-container {
      max-width: 700px;
      margin: 0 auto 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 40px 32px 32px 32px;
      text-align: center;
    }
    .coming-soon {
      font-size: 1.3rem;
      color: #888;
      margin-top: 32px;
      font-style: italic;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col justify-between">
  <!-- Navbar -->
  <div id="navbar-placeholder" class="w-full"></div>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>

  <!-- Main Content -->
  <div class="main-content flex flex-1 items-center justify-center flex-col" style="margin-top: -80px;">
    <div id="policy-title" class="policy-title">Disability Policies</div>
    <div class="policy-container">
      <p>
        Our organization is committed to fostering an inclusive environment for all individuals, regardless of ability. We are actively developing comprehensive policies to support and empower people with disabilities.
      </p>
      <div class="coming-soon">... Coming soon</div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder" class="w-full"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>
</body>
</html>
